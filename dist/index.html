<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Testing</title>
    <link href="https://fonts.cdnfonts.com/css/gochi-hand" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="navigation-list">
          <li class="dropdown">
            <button class="dropdown-button">
              Products<i class="fa fa-chevron-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="#">Living</a>
              <a href="#">Garden</a>
              <a href="#">Indoor paint</a>
              <a href="#">Outdoor paint</a>
              <a href="#">Gifts</a>
              <a href="#">All products</a>
            </div>
          </li>
          <li><a href="#">Get inspired</a></li>
          <li><a href="#">Find a store</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Content</a></li>
        </ul>
      </nav>
      <img src="./assets/header_logo.png" />
      <div class="searchbar-wrapper">
        <i class="fa fa-search"></i>
        <input
          class="searchbar-input"
          type="text"
          placeholder="what are you looking for?"
        />
      </div>
      <div class="flex">
        <div class="account-link">
          <i class="fa fa-user"></i>
          <span>My account</span>
        </div>
        <div class="shopping-cart">
          <i class="fa fa-shopping-basket"></i>
          <span>12</span>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="parallax-img-container">
        <img src="./assets/hero_image.png" class="parallax-img" />
      </div>
      <div class="hero-content">
        <h1>Bring the most beautiful colors into your home</h1>
        <button class="button-cta">Discover our indoor paint</button>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
